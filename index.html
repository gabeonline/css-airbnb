<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>

<body>
  <div class="wrapper">
    <h2>Meet Guidebooks</h2>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

    <div class="grid">
      <div id="box1" class="box">
        <span>San Francisco</span>
      </div>
      <div id="box2" class="box">
        <span>New York</span>
      </div>
      <div id="box3" class="box">
        <span>London</span>
      </div>
    </div>

    <button>See All Guidebooks</button>

    <h2>Just for the weekend</h2>
    <p>Discover new, inspiring places close to home.</p>

    <div class="grid">
      <div id="box4" class="box">
        <span>Napa</span>
      </div>
      <div id="box5" class="box">
        <span>Sonoma</span>
      </div>
      <div id="box6" class="box">
        <span>San Francisco</span>
      </div>
    </div>

    <button>See All Destinations</button>

  </div>

</body>

</html>
